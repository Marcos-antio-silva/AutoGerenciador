<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefas_rotina</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .add-button {
        display: inline-block;
        width: 60px;
        height: 60px;
        background-color: #4CAF50;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
        font-size: 36px;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    .add-button:hover {
        background-color: #45a049;
        transform: scale(1.1);
    }
    .add-button:active {
        background-color: #3e8e41;
        transform: scale(1);
    }
</style>
</head>
<body>
<div class="add-button">+</div>
</body>
</html>
